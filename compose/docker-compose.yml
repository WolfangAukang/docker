version: '3.6'

services: 
  simplerisk:
    depends_on:
    - mariadb
    environment:
    - SIMPLERISK_DB_HOSTNAME=mariadb
    - SIMPLERISK_DB_PASSWORD=samplepassword
    image: simplerisk/simplerisk:php7.2-apache
    networks:
    - simplerisk
    ports:
      - "80:80"
      - "443:443"
    

  mariadb:
    command: mysqld --sql_mode="NO_ENGINE_SUBSTITUTION"
    environment:
    - MYSQL_RANDOM_ROOT_PASSWORD=1
    - MYSQL_DATABASE=simplerisk
    - SIMPLERISK_DB_PASS=samplepassword
    image: mariadb:10.3
    networks:
    -  simplerisk
    volumes:
      - ./sql_init:/docker-entrypoint-initdb.d
    #  - ./mysql-data:/var/lib/mysql

networks:
  simplerisk:
    driver: bridge
